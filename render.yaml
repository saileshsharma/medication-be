services:
  # FastAPI Backend
  - type: web
    name: pixelpirates-backend
    env: docker
    dockerfilePath: ./Dockerfile.prod
    plan: starter
    region: oregon
    healthCheckPath: /api/v1/health
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: pixelpirates-db
          property: connectionString
      - key: REDIS_HOST
        fromService:
          type: redis
          name: pixelpirates-redis
          property: host
      - key: REDIS_PORT
        fromService:
          type: redis
          name: pixelpirates-redis
          property: port
      - key: SECRET_KEY
        generateValue: true
      - key: DEBUG
        value: False
      - key: ENVIRONMENT
        value: production

databases:
  # PostgreSQL
  - name: pixelpirates-db
    databaseName: pixelpirates
    plan: starter
    region: oregon

  # Redis
  - name: pixelpirates-redis
    plan: starter
    region: oregon
    maxmemoryPolicy: allkeys-lru
